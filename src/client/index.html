<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SnooDefense</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    >
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta name="full-screen" content="yes" >
    <meta name="x5-fullscreen" content="true" >
    <meta name="360-fullscreen" content="true" >
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" >
  </head>
  <body>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="leaderboard">
        <div class="leaderboard-title">Top</div>
        <div id="leaderboard-list"></div>
      </div>

      <div id="game-hud">
        <div id="player-money">Money: 100</div>
        <div id="player-lives">Lives: 20</div>
        <div id="current-wave">Wave: 0/10</div>
      </div>

      <div id="troop-accordion-menu">
        <div class="accordion-section">
          <button type="button" class="accordion-toggle">Infantry</button>
          <div class="accordion-content">
            <div class="troop-item draggable" data-troop-type="infantry">
              <img src="/assets/icons/infantry.png" alt="Infantry" >
              <span>Infantry</span>
              <span>Cost: 10</span>
            </div>
            <!-- Add more infantry variants if any -->
          </div>
        </div>
        <div class="accordion-section">
          <button type="button" class="accordion-toggle">Archers</button>
          <div class="accordion-content">
            <div class="troop-item draggable" data-troop-type="archer">
              <img src="/assets/icons/archer.png" alt="Archer" >
              <span>Archer</span>
              <span>Cost: 15</span>
            </div>
          </div>
        </div>
        <div class="accordion-section">
          <button type="button" class="accordion-toggle">Mages</button>
          <div class="accordion-content">
            <div class="troop-item draggable" data-troop-type="mage">
              <img src="/assets/icons/mage.png" alt="Mage" >
              <span>Mage</span>
              <span>Cost: 25</span>
            </div>
          </div>
        </div>
        <div class="accordion-section">
          <button type="button" class="accordion-toggle">Cannons</button>
          <div class="accordion-content">
            <div class="troop-item draggable" data-troop-type="cannon">
              <img src="/assets/icons/cannon.png" alt="Cannon" >
              <span>Cannon</span>
              <span>Cost: 50</span>
            </div>
          </div>
        </div>
      </div>

      <div class="game-over">
        <h2>Game Over</h2>
        <p id="game-over-text">Click or spacebar to start again</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Start</div>
        <div></div>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
